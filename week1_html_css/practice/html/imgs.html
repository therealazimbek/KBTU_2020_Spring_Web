<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="https://parispeaceforum.org/wp-content/uploads/2021/10/NET-ZERO-SPACE-INITIATIVE-1.png" alt="earth" width="100%">

    <picture>
        <source media="(min-width: 1024px)" srcset="https://picsum.photos/1000"></source>
        <source media="(min-width: 768px)" srcset="https://picsum.photos/500"></source>
        <source media="(min-width: 360px)" srcset="https://picsum.photos/200"></source>
        <img src="https://picsum.photos/600" alt="image">
    </picture>

    <figure>
        <img src="https://picsum.photos/400" alt="image">
        <figcaption>Description using figure</figcaption>
    </figure>
</body>
</html>
