<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful tags</title>
</head>
<body>
    <abbr title="HyperText Markup Language">HTML</abbr>
    <hr>

    <!-- list of options -->
    <input list="list">
    <datalist id="list">
        <option value="Frontend"></option>
        <option value="Backend"></option>
        <option value="Full-stack"></option>
    </datalist>
    <hr>

    <!-- meter -->
    <meter value="0" max="100" low="10" high="60">Progress</meter><br>
    <meter value="20" max="100" low="40" high="60">Progress</meter><br>
    <meter value="80" max="100" low="10" high="60">Progress</meter><br>
    <meter value="100" max="100">Progress</meter><br>
    <hr>

    <!-- progress -->
    <progress value="50" max="100"></progress>
    <hr>
    <!-- mark -->
    <mark>Marked</mark>
</body>
</html>
