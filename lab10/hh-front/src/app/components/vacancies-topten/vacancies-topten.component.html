<h1>Top Vacancies:</h1>
<div>
  <a routerLink="/addVacancy">Add Vacancy</a>
</div>
<div>
  <a routerLink="/vacancies">Vacancies</a>
</div>
<div class="list-group">
  <a
    *ngFor="let vacancy of vacancies"
    [routerLink]="['/vacancies', vacancy.id]"
    class="list-group-item list-group-item-action"
  >
    {{ vacancy.name }}: <strong>{{ vacancy.salary }} KZT</strong>
  </a>
</div>
