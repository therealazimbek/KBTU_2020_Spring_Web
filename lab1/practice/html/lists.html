<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>C#</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
    <hr>

    <!-- ordered list -->
    <ol>
        <li>C++</li>
        <li>JavaScript</li>
        <li>C</li>
    </ol>
    <hr>

    <!-- unordered list: nested -->
    <ul>
        <li>Web
            <ul>
                <li>Frontend</li>
                <li>Backend</li>
            </ul>
        </li>
        <li>Mobile</li>
    </ul>
    <hr>

    <!-- definition list -->
    <dl>
        <dt>Java</dt>
        <dd>Object-Oriented language</dd>
        <dt>Python</dt>
        <dd>Interpreted language</dd>
    </dl>
    
</body>
</html>
